<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSP Group - Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0047ab;
            color: white;
            padding: 5px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0047ab;
        }
        footer {
            background-color: #0047ab;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #0047ab;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        select, textarea, input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0047ab;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }
        #itemImage {
            display: block;
            margin-top: 20px;
            max-width: 300px;
        }
        #commentSection {
            margin-top: 30px;
        }
        #commentList {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        #commentList li {
            background-color: #e0e0e0;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to VSP Group's Webpage</h1>
    </header>

    <section>
        <h2>About Our Activity</h2>
        <p>We are a group of geophysicists working together in VSP (Vertical Seismic Profiling).</p>

        <!-- Dropdown menu to select items -->
        <label for="itemSelect">Select an item:</label>
        <select id="itemSelect">
            <option value="Moha">Mohamed</option>
            <option value="Yas">Yasmine</option>
            <option value="Im">Imene</option>
            <option value="Sa">Sara</option>
        </select>

        <!-- Button to confirm selection -->
        <button onclick="selectItem()">Select Item</button>

        <!-- Display selected item and image -->
        <p id="selectedItemDisplay"></p>
        <img id="itemImage" src="" alt="Item Image" style="display:none;">
        
        <!-- Comment section -->
        <div id="commentSection">
            <h2>Leave a Comment</h2>
            <textarea id="commentText" placeholder="Write your comment here..."></textarea>
            <input type="text" id="commenterName" placeholder="Your name" />
            <button onclick="submitComment()">Submit Comment</button>
        </div>

        <ul id="commentList"></ul>
    </section>

    <footer>
        <p>Contact: mr.me@example.com</p>
    </footer>

    <script>
        // Function to handle item selection
        function selectItem() {
            var selectedItem = document.getElementById('itemSelect').value;
            var displayText = "You selected: " + selectedItem;
            document.getElementById('selectedItemDisplay').innerHTML = displayText;

            var imageUrl = '';
            switch (selectedItem) {
                case 'Moha':
                    imageUrl = 'Moha.jpg';  // Path to the image for Mohamed
                    break;
                case 'Yas':
                    imageUrl = 'Yas.jpg';  // Path to the image for Yasmine
                    break;
                case 'Im':
                    imageUrl = 'Im.jpeg';  // Path to the image for Imene
                    break;
                case 'Sa':
                    imageUrl = 'Sa.jpg';  // Path to the image for Sara
                    break;
                default:
                    imageUrl = '';
            }

            var itemImage = document.getElementById('itemImage');
            if (imageUrl) {
                itemImage.src = imageUrl;
                itemImage.style.display = 'block';  // Show the image
            } else {
                itemImage.style.display = 'none';  // Hide the image if no item is selected
            }
        }

        // Function to submit a comment
        function submitComment() {
            var commentText = document.getElementById('commentText').value;
            var commenterName = document.getElementById('commenterName').value;

            if (commentText === "" || commenterName === "") {
                alert("Please enter both your name and a comment.");
                return;
            }

            var commentList = document.getElementById('commentList');
            var newComment = document.createElement('li');
            newComment.textContent = commenterName + " says: " + commentText;
            commentList.appendChild(newComment);

            // Clear the input fields after submission
            document.getElementById('commentText').value = "";
            document.getElementById('commenterName').value = "";
        }
    </script>
</body>
</html>
